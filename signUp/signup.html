<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signupstyle.css">
    <title>Sign Up</title>
</head>

<body>

    <header>
        <div class="arrow">
            <a href="home.html"><i class="bi bi-arrow-left"></i></a>
        </div>
        <div class="logo">
            I blog
        </div>
        <div class="social">
            <div class="icon">
                <i class="bi bi-facebook"></i>
            </div>
            <div class="icon">
                <i class="bi bi-instagram"></i>
            </div>
            <div class="icon">
                <i class="bi bi-telegram"></i>
            </div>
            <div class="icon">
                <i class="bi bi-whatsapp"></i>
            </div>
            <div class="icon">
                <i class="bi bi-google"></i>
            </div>
        </div>

    </header>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item"><a href="signIN.html">Sign In</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
        </ol>
    </nav>
    <div class="container">
        <div class="wrapper">
            <form action="">
                <div class="head">
                    Sign Up
                </div>
                <div class="input">
                    <div class="field">
                        <div class="in">
                            <i class="bi bi-person-circle"></i>
                            <input type="text" name="" class="box" placeholder="Username" id=" " required>
                        </div>
                        <div class="in">
                            <i class="bi bi-envelope-open-fill"></i>
                            <input type="email" name="" class="box" placeholder="E-mail Address" id=" " required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="in">
                            <i class="bi bi-key-fill"></i>
                            <input type="password" name="" class="box" placeholder="Password" id=" " required>
                        </div>
                        <div class="in">
                            <i class="bi bi-key-fill"></i>
                            <input type="password" required name="" class="box" placeholder="Conform Password" id="">
                        </div>
                    </div>
                </div>
                <div class="result">
                    Invalid Email
                </div>
                <div class="btn">
                    <input type="submit" class="button" value="Create an account">

                </div>
                <div class="forgot">
                    <a href="#" class="for">Already have an account ?</a>
                    <a href="../index.html">Sign In </a>
                </div>

                <div class="or">
                    <h3>OR</h3>
                </div>
                <div class="login">
                    <a href="#" class="log google">
                        <i class="bi bi-google"></i>
                        <div class="text">
                            Login to Google
                        </div>
                    </a>
                    <a href="#" class="log facebook">
                        <i class="bi bi-facebook"></i>
                        <div class="text">
                            Login to Facebook
                        </div>
                    </a>
                </div>
            </form>

        </div>
    </div>
    <footer>
        &copy; All Right Reserved - 2020
    </footer>
</body>

</html>
