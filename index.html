<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign In</title>
</head>

<body>
    <header>
        <div class="arrow">
            <a href="home/home.html"><i class="bi bi-arrow-left"></i></a>
        </div>
        <div class="logo">
            I blog
        </div>
        <div class="social">
            <div class="icon">
                <i class="bi bi-facebook"></i>
            </div>
            <div class="icon">
                <i class="bi bi-instagram"></i>
            </div>
            <div class="icon">
                <i class="bi bi-telegram"></i>
            </div>
            <div class="icon">
                <i class="bi bi-whatsapp"></i>
            </div>
            <div class="icon">
                <i class="bi bi-google"></i>
            </div>
        </div>

    </header>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sign In</li>
        </ol>
    </nav>
    <div class="container">
        <div class="wrapper">
            <form action="home/home.html">
                <div class="head">
                    Sign In
                </div>
                <div class="input">
                    <div class="in">
                        <i class="bi bi-person-circle"></i>
                        <input type="text" name="" class="box" placeholder="Username" id=" " required>
                    </div>

                    <div class="in">
                        <i class="bi bi-key-fill"></i>
                        <input type="password" required name="" class="box" placeholder="Password" id="">
                    </div>
                </div>
                <div class="remember">
                    <input type="checkbox" name="" id="rem"> Remember the password ?
                </div>
                <div class="btn">
                    <input type="submit" class="button" value="Sign In">

                </div>
                <div class="forgot">
                    <a href="#" class="for">Forgotten password ?</a>
                    <a href="signUp/signup.html">Sign Up </a>
                </div>
                <div class="or">
                    <h3>OR</h3>
                </div>
                <div class="login">
                    <a href="#" class="log google">
                        <i class="bi bi-google"></i>
                        <div class="text">
                            Login to Google
                        </div>
                    </a>
                    <a href="#" class="log facebook">
                        <i class="bi bi-facebook"></i>
                        <div class="text">
                            Login to Facebook
                        </div>
                    </a>
                </div>
            </form>
        </div>

    </div>
    <footer>
        &copy; All Right Reserved - 2020
    </footer>
</body>

</html>
